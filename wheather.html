    <div id="box" class="bg-opacity-50">
      <div class="layer">
        <div class="container vh-100">
          <div class="row vh-100 justify-content-center align-items-center">
            <div class="col-md-6">
              <div
                id="BOX-RIGHT"
                class="hight p-3 d-flex rounded-3 overflow-hidden flex-column justify-content-between position-relative"
              >
                <div class="z-2">
                  <span class="text-white fw-bold fs-1 day">Tusday</span>
                  <div class="d-flex align-items-center">
                    <i class="fa-solid fa-location-dot text-white mb-3"></i>
                    <p id="city" class="ms-2 text-white">parise</p>
                  </div>
                </div>
                <div class="z-2">
                  <img src="./img/113.webp" class="mb-3 img-wheather" alt="" />
                  <span class="d-block fw-bold fs-1 text-white Degree"
                    >38.2oC</span
                  >
                  <p id="Status" class="fw-bold text-white">Sunny</p>
                </div>
                <div></div>
              </div>
            </div>
            <div class="col-md-6">
              <div id="info" class="hight rounded-2 overflow-hidden p-3">
                <div class="text-white d-flex justify-content-between">
                  <p>precipitation</p>
                  <span id="precip">0%</span>
                </div>
                <div class="text-white d-flex justify-content-between">
                  <p class="text-uppercase">humidity</p>
                  <span id="HUMIDITY">0%</span>
                </div>
                <div class="text-white d-flex justify-content-between">
                  <p class="text-uppercase">wind</p>
                  <span id="WIND">0%</span>
                </div>
                <div class="row">
                  <div class="col-md-3">
                    <div class="text-center box-wheather rounded-2 p-1">
                      <img src="./img/113.webp" class="img-wheather" alt="" />
                      <span class="text-white d-block day">sat</span>
                      <span class="text-white Degree">38.2oC</span>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="text-center box-wheather rounded-2 p-1">
                      <img src="./img/113.webp" alt="" class="img-wheather" />
                      <span class="text-white d-block day">sat</span>
                      <span class="text-white Degree">38.2oC</span>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="text-center box-wheather rounded-2 p-1">
                      <img src="./img/113.webp" alt="" class="img-wheather" />
                      <span class="text-white d-block day">sat</span>
                      <span class="text-white Degree">38.2oC</span>
                    </div>
                  </div>
                  <div class="col-md-3">

                      <span class="text-white d-block day">sat</span>
                      <span class="text-white Degree">38.2oC</span>
                    </div>
                  </div>
                </div>
                <div class="position-relative mt-2">
                  <input
                    type="text"
                    class="bg-black border-0 rounded-2 w-100 text-white"
                    name=""
                    id="location"

                  <button
                    id="changelocation"
                    class="border-0 bg-danger text-white rounded-2 position-absolute top-0"
                  >
                    change loction
                  </button>
                </div>
              </div>
            </div>
